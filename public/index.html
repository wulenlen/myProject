<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <style>
        #app {
            display: flex;
            justify-content: center;
        }

        #panel {
            position: relative;
            background: black;
            width: 600px;
            height: 600px;
        }

        #next {
            position: relative;
            width: 180px;
            height: 180px;
        }

        #score {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: red;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .3);
            z-index: 9;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }
        #msg p {
            border: 2px solid #fff;
            padding: 1em;
            background: #f20;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="panel">
            <div id="msg">
                <p>暂停</p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>
                使用键盘进行游戏：
            </p>
            <p>
                ↑：旋转
            </p>
            <p>
                ↓：向下
            </p>
            <p>
                ←：向左
            </p>
            <p>
                →：向右
            </p>
            <p>
                空格：暂停/恢复/开始
            </p>
        </div>
    </div>
</body>
</html>
